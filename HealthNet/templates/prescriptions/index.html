{% if prescriptions %}
<div class="container">

    <ul class="collection with-header">
        <li class="collection-header"><h4>Prescriptions</h4></li>
            {% for prescription in prescriptions %}
                <li class="collection-item">
                    <div>
                        {{prescription}}
                        <form action="employee_edit_prescription/" method="POST">
                            <input type="hidden" name="prescription_id" value="{{ prescription.prescription_id }}">
                            <button class="modal-action modal-close waves-effect waves-light btn light-blue accent-3" type="submit">Edit</button>
                        </form>

                    </div>
                </li>
            {% endfor %}
        <li class="collection-item">
            <a class="waves-effect waves-blue btn btn-flat" type="submit" onclick="returnToCard({{patient.patient_id}})">View Patient Details</a>
        </li>

    </ul>

</div>
{% else %}
    <p>This patient does not currently have any prescribed medications.</p>

{% endif %}
