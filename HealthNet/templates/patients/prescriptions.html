{% extends "basic.html" %}
{% block body %}
{% if prescriptions %}
<div class="container">

    <ul class="collection with-header">
        <li class="collection-header"><h4>Prescriptions</h4></li>
            {% for prescription in prescriptions %}
                <li class="collection-item">
                    <div>
                        {{prescription}}
                        <form action="employee_edit_prescription/" method="POST">
                            <input type="hidden" name="prescription_id" value="{{ prescription.prescription_id }}">
                            <button class="modal-action modal-close waves-effect waves-light btn light-blue accent-3" type="submit">Edit</button>
                        </form>

                    </div>
                </li>
            {% endfor %}
        <li class="collection-item">
            <form action="new_prescription/" method="POST">
                <input type="hidden" name="get_patient_id" value="{{ patient.patient_id }}">
                <button class="modal-action modal-close waves-effect waves-light btn light-blue accent-3" type="submit">New</button>
            </form>
        </li>

    </ul>

</div>
{% else %}
    <p>You currently do not have any prescribed medications.</p>

{% endif %}
<div class="fixed-action-btn horizontal">
  <form action="new_prescription/" method="POST">
 <button id="menu" class="btn-floating btn-large red" name="get_patient_id" value={{patient.patient_id}}>
   <i class="large material-icons">mode_edit</i>
 </button>
 </form>
{% endblock %}
