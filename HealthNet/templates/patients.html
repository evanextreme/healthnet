{% extends "basic.html" %}
{% block active_patients %}class="active"{% endblock %}
{% block body %}
<div class="container row">
  <div class="col s6">
{% for patient in patients %}
    {{patient.card}}
    <form action='/account/profile/' method='post' enctype="multipart/form-data">
    <button class="modal-action modal-close waves-effect waves-light btn light-blue accent-3" type="submit" name="update_patient" value="{{patient.patient_id}}">Update</button>
{% endfor %}
</div>
</div>
{% endblock %}
