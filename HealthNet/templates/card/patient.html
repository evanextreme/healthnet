<div class="card-panel grey lighten-5 z-depth-1">
  <div class="row valign-wrapper">
    <div class="col s4">
      <img src={{user.patient.profile_picture.url}} alt="Profile Picture" class="circle responsive-img">
    </div>
    <div class="col s9 card-stacked">
      <div class="card-content">
        <h4>{{user.first_name}} {{user.last_name}}</h4>
      </div>
      <div class="card-content">
        <span class="black-text">Email: {{user.email}}</span>
      </div>
      <div class="card-content">
        <span class="black-text">Date of Birth: {{user.patient.date_of_birth}}</span>
      </div>
      <div class="card-content">
        <span class="black-text">Hospital: {{user.patient.current_hospital_assignment}}</span>
      </div>
      <div class="card-content">
        <span class="black-text">Height: {{user.patient.height}} inches</span>
      </div>
      <div class="card-content">
        <span class="black-text">Weight: {{user.patient.weight}} pounds</span>
      </div>

    </div>
  </div>
</div>
